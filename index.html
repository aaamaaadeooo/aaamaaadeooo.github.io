<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON SUI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
        }
        .preview {
            position: relative;
            width: 300px;
            height: 300px;
            border: 3px solid white;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
        }
        .preview img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        select {
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        select:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .twitter-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .twitter-button img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
    
    <a href="https://x.com/dragon_suii" target="_blank" class="twitter-button">
        <img src="x.ico" alt="Twitter">
    </a>
    
    <h1>DRAGON SUI NFT GENERATOR</h1>
    <div class="container">
        <div class="preview" id="preview">
            <img id="background" src="Background/background1.png" alt="Background">
            <img id="body" src="Body/1.png" alt="Body">
            <img id="eyes" src="Eyes/1.png" alt="Eyes">
            <img id="head" src="Head/1.png" alt="Head">
            <img id="mouth" src="Mouth/1.png" alt="Mouth">
        </div>
        <label>Background:</label>
        <select id="backgroundSelect"></select>
        <label>Body:</label>
        <select id="bodySelect"></select>
        <label>Eyes:</label>
        <select id="eyesSelect"></select>
        <label>Head:</label>
        <select id="headSelect"></select>
        <label>Mouth:</label>
        <select id="mouthSelect"></select>
    </div>
    <script>
        const folders = {
            'Background': ['background1.png', 'background2.png', 'background3.png', 'background4.png', 'background5.png', 'background6.png'],
            'Body': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'],
            'Eyes': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'],
            'Head': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'],
            'Mouth': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png']
        };
        
        Object.keys(folders).forEach(folder => {
            const select = document.getElementById(`${folder.toLowerCase()}Select`);
            const imgElement = document.getElementById(folder.toLowerCase());
            
            folders[folder].forEach((file, index) => {
                const option = document.createElement('option');
                option.value = `${folder}/${file}`;
                option.textContent = `${folder.toUpperCase()} ${index + 1}`;
                select.appendChild(option);
                if (index === 0) {
                    select.value = option.value;
                    imgElement.src = option.value;
                }
            });
            
            select.addEventListener('change', () => {
                imgElement.src = select.value;
            });
        });
    </script>
</body>
</html>
