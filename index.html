<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAGON SUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        
        /* Contenedor del video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .preview {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid white;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .preview img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        select {
            margin: 10px;
            padding: 8px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="background-video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
    
    <h1>DRAGON SUI NFT GENERATOR</h1>
    <div class="container">
        <div class="preview" id="preview">
            <img id="background" src="Background/background1.png" alt="Fondo">
            <img id="body" src="Body/1.png" alt="Cuerpo">
            <img id="eyes" src="Eyes/1.png" alt="Ojos">
            <img id="head" src="Head/1.png" alt="Cabeza">
            <img id="mouth" src="Mouth/1.png" alt="Boca">
        </div>
        <label>Background:</label>
        <select id="backgroundSelect"></select>
        <label>Body:</label>
        <select id="bodySelect"></select>
        <label>Eyes:</label>
        <select id="eyesSelect"></select>
        <label>Head:</label>
        <select id="headSelect"></select>
        <label>Mouth:</label>
        <select id="mouthSelect"></select>
    </div>
    <script>
        const folders = {
            'Background': ['background1.png', 'background2.png', 'background3.png', 'background4.png', 'background5.png', 'background6.png'],
            'Body': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'],
            'Eyes': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'],
            'Head': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png'],
            'Mouth': ['1.png', '2.png', '3.png', '4.png', '5.png', '6.png']
        };
        
        Object.keys(folders).forEach(folder => {
            const select = document.getElementById(`${folder.toLowerCase()}Select`);
            
            // Agregar opción para ocultar imagen
            const option0 = document.createElement('option');
            option0.value = "";
            option0.textContent = "0 (Ocultar)";
            select.appendChild(option0);
            
            // Agregar opciones según el array definido con nombres amigables
            folders[folder].forEach((file, index) => {
                const option = document.createElement('option');
                option.value = `${folder}/${file}`;
                option.textContent = `${folder.toUpperCase()} ${index + 1}`;
                select.appendChild(option);
            });
            
            select.addEventListener('change', () => {
                document.getElementById(folder.toLowerCase()).src = select.value;
            });
        });
    </script>
</body>
</html>
